
<div *ngIf = "listAll">

<button *ngFor = "let bug of bugs" (click) = "display(bug.id)">{{bug.commonName}}</button> 

</div>
<div *ngIf = "displayEntry >= 0">
    <button (click) = "list()">Home</button>
    
    <h1>
        {{bugs[displayEntry].commonName}}
    </h1>
    <h3>
        {{bugs[displayEntry].scientificName}}
    </h3>
    <img src = "{{bugs[displayEntry].url}}">
</div>
